<script>
    /**
     * &&
     * ||
    */
   var a = 10;
   var b = 20;
   var c = '10';
   var d = 20;
   console.log(a==b && a==c)//false && true=false
   console.log(a!==b && a==c)//true && true=true
   console.log(a!==b && a==c && a>d)//true && true && false =false
   console.log(a!==b || a==c || a>d)//true || true || false =true
   console.log(a==b || a!==c || a>d)//false || true || false =true

   console.log(a==b && a!==c || a>d)//false && true=false || false = fasle
   console.log(a==b || a!==c && a>d)//false||true=true&&false=false

</script>
