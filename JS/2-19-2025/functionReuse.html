   function ArthMeticOperioan(a,b=10,c){
        var result = 0;
        if(c=='+'){
            result = a+b;
        } else if(c=='-'){
            result = a-b;
        } else if(c == '*'){
            result = a*b
        }
        return result;
   }
   console.log(ArthMeticOperioan(10,undefined, '+'))
   console.log(ArthMeticOperioan(10,20, '+'));
   console.log(ArthMeticOperioan(10,20, '-'));
   console.log(ArthMeticOperioan(10,20, '*'));
