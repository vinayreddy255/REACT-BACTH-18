<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="table"></div>
</body>
<script>
    /**
     * Table
     * 4*1=4
     * 4*2=8
     * 
     * 
     * 4*10=40
    */
    for(var i=1; i<=10; i++){
        var mulValue = 4*i;
        var pattern = 4+"*"+i+"="+mulValue;       
        document.getElementById("table").innerHTML += "<div>"+pattern+"</div>";
    }
</script>
</html>
