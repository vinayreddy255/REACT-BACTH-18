<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label>UserNmae:</label>
        <span><input type="text" placeholder="pelase enter the neame.."/></span>
    </div>
    <div>
        <label>Phone number:</label>
        <span><input type="number"/></span>
    </div>
    <div>
        <label>Date:</label>
        <input type="date"/>
    </div>
    <div>
        <label>Month:</label>
        <input type="month"/>
    </div>
    <div>
        <label>Week:</label>
        <input type="week"/>
    </div>
    <div>
        <h3>Course</h3>
        <label>HTML:<input type="checkbox"/></label>
        <label>CSS:<input type="checkbox"/></label>
        <label>JAVA SCRIPT:<input type="checkbox" checked/></label>
        <label>REACT:<input type="checkbox"/></label>
    </div>
    <div>
        <h3>Gender</h3>
        <label>Male:<input type="radio" name="gender"/></label>
        <label>Female:<input type="radio" name="gender"/></label>
        <label>Others:<input type="radio" name="gender"/></label>
    </div>
</body>
</html>
